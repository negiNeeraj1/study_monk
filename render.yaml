services:
  # Main Backend Service
  - type: web
    name: study-ai-backend
    env: node
    plan: free
    rootDir: Backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://study-ai-frontend.onrender.com
      - key: ADMIN_URL
        value: https://study-ai-admin.onrender.com
      - key: ALLOW_ALL_ORIGINS
        value: false
    healthCheckPath: /api/health
    autoDeploy: true

  # Admin Backend Service
  - type: web
    name: study-ai-admin-backend
    env: node
    plan: free
    rootDir: Admin/Backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10001
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://study-ai-frontend.onrender.com
      - key: ADMIN_FRONTEND_URL
        value: https://study-ai-admin.onrender.com
      - key: MAIN_BACKEND_URL
        value: https://study-ai-backend.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true

  # Main Frontend Service (User-facing)
  - type: web
    name: study-ai-frontend
    env: static
    plan: free
    rootDir: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://study-ai-backend.onrender.com/api
      - key: VITE_ADMIN_API_URL
        value: https://study-ai-admin-backend.onrender.com/api
    autoDeploy: true

  # Admin Frontend Service
  - type: web
    name: study-ai-admin
    env: static
    plan: free
    rootDir: Admin/Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://study-ai-admin-backend.onrender.com/api
      - key: VITE_MAIN_API_URL
        value: https://study-ai-backend.onrender.com/api
    autoDeploy: true
